<!DOCTYPE html>

<html lang="en-us" >
<head>
    <meta charset="utf-8" />
    <title>Password Vault</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" id="username" required />
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" required />
                <label>Password</label>
            </div>
            <div class="check-box">
                <input type="checkbox" id="optShow" onclick="showPassword()" />
                <label id="optShowlabel" for="optShow">Show Password</label>
            </div>
            <div class="login-button">
                <input type="button" id="sign_in" value="Sign In" onclick="establishConnection()" />
            </div>
        </form>
    </div>
    <script src="login.js" type="text/javascript"></script>
</body>
</html>
